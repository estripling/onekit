name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ” test

    runs-on: ubuntu-latest
    environment: test
    concurrency: test
    permissions:
      id-token: write
      contents: write

    steps:
    - name: ğŸ“¥ check out repository
      uses: actions/checkout@v4

    - name: ğŸ set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: ğŸ’» install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '1.8.3'

    - name: ğŸ’» install onekit
      run: poetry install --without docs,packaging

    - name: ğŸ” run pre-commit
      run: poetry run pre-commit run --all-files

    - name: ğŸ” run pytest
      run: poetry run pytest --slow --doctest-modules --ignore-glob="src/onekit/sparkkit.py" src/ --cov=src/ --cov-report=xml tests/

    - name: ğŸ“ˆ track coverage with Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
