name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🔍 test

    runs-on: ubuntu-latest
    environment: test
    concurrency: test
    permissions:
      id-token: write
      contents: write

    steps:
    - name: 📥 check out repository
      uses: actions/checkout@v4

    - name: 🐍 set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📌 Pin setuptools version
      run: python -m pip install setuptools==78.0.2

    - name: ☕ set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ✨ set up Spark
      uses: vemonet/setup-spark@v1
      with:
        spark-version: '3.5.3'
        hadoop-version: '3'

    - name: 💻 install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.1.1'

    - name: 💻 install onekit
      run: poetry install --all-extras --with dev

    - name: 🔍 run pre-commit
      run: poetry run pre-commit run --all-files

    - name: 🔍 run pytest
      run: poetry run pytest --slow --doctest-modules --ignore-glob="src/onekit/sparkkit.py" src/ --cov=src/ --cov-report=xml tests/

    - name: 📈 track coverage with Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
